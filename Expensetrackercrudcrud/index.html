<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="title">Expense Tracker App</h1>
        
    <header>
        <div class="container">
            <form id="expForm">
                
                <div class="formLine right">
                    <span for="name">Choose a Description:</span>
                    <input type="text" id="name">
                </div>
                <div class="formLine left">
                    <span for="type">Choose a category:</span>
                    <select id="type">
                        <option value="chooseOne">Select one</option>
                        <option value="Fuel">Fuel</option>
                        <option value="food">Food</option>
                        <option value="rent">Rent</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
        
                <div class="formLine right">
                    <span for="amount">Amount:</span>
                    <input type="text" id="amount">
                </div>
                <button type="submit" class="buttonSave">Add expense</button>
            </form>
        </div>
    </section>
    
    <ul id="ExpenseTable"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script src="indexasync.js"></script>
    
</body>
</html>
